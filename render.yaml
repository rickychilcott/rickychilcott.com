services:
  - type: web
    name: rickychilcott.com-static
    env: static
    buildCommand: bin/bridgetown deploy
    staticPublishPath: ./output
    pullRequestPreviewsEnabled: true
    envVars:
      - key: BRIDGETOWN_ENV
        value: production
    routes:
      - type: redirect
        source: /2026/02/10/quick-screenshot-to-claude-or-cursor.md
        destination: /2026/02/10/quick-screenshot-to-claude-or-cursor
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: X-Content-Type-Options
        value: "nosniff"
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=15552000; includeSubDomains"
      - path: /*
        name: Referrer-Policy
        value: "no-referrer-when-downgrade"
      - path: /_bridgetown/static/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: /pagefind/*
        name: Cache-Control
        value: "public, max-age=3600"
