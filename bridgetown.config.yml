#

url: "https://www.rickychilcott.com" # the base hostname & protocol for your site, e.g. https://example.com

permalink: pretty
template_engine: erb

base_path: "/"

timezone: America/New_York
pagination:
  enabled: true

local_sync:
  - from: ~/github/Home/Personal/Website/posts/
    to: src/_posts/
  - from: ~/github/Home/Personal/Website/projects/
    to: src/_projects/
  - from: ~/github/Home/Personal/Website/til/
    to: src/_til/
